<div id="app" class="pt-3 ml-3">
  <div class="row upper-contr">
    <div class="row col-md-3 ml-0 al-cntr">
      <img class="pr-2 logo" src="./../../assets/logo.png" alt="logo" />
      <div class="ml-2 gradient-text logo-name">Status Hub</div>
    </div>
    <div class="col-md-6 alert-parent">
      <app-alert [message]=" alert.message" [type]="alert.type">
      </app-alert>
    </div>
    <div class="col-md-3 pr-4 top-right-contr">
      <button data-toggle="modal" data-target="#userReport" class="btn btn-info btn-sm mr-2 btn-height">
        Generate Report
      </button>
      <button *ngIf="user && user.role === 'ADMIN'" data-toggle="modal" data-target="#addUser"
        class="btn btn-success btn-sm mr-2 btn-height">
        Add User
      </button>
      <button class="btn btn-danger btn-sm btn-height" (click)="logout()">
        Logout
      </button>
    </div>
    <!-- <div class="dropdown col-md-3 pr-4 top-right-contr">
      <i class="fa fa-bars" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-hidden="true" style="font-size: 30px"></i>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="javascript:void(0);">Generate Report</a>
        <a class="dropdown-item" href="javascript:void(0);">Add user</a>
        <a class="dropdown-item" href="javascript:void(0);">Logout</a>
    </div> -->
  </div>
  <hr />
  <div>
    <div class="row ml-1">
      <div class="mr-2 p-1">
        <span class="bold-txt">Name: </span>{{ user ? user.firstName :'' }}
        {{ user ? user.lastName : '' }}
      </div>
      <div class="mr-2 p-1">
        <span class="bold-txt">Module Name: </span>{{ user ? user.moduleName:'' }}
      </div>
      <button data-toggle="modal" data-target="#userDetail" class="btn btn-outline-info btn-sm">
        Update
      </button>
    </div>
  </div>
  <hr />
  <div class="main-content col-md-12 pl-0">
    <div class="col-md-8">
      <div class="row ml-2" *ngFor="let row of statusList; let index = index">
        <div class="form-group row">
          <label [for]="'tkt-id-' + index + 1" class="mr-2">{{ index + 1 }})</label>
          <input class="form-control form-control-sm col-md-8" [id]="'tkt-id-' + index + 1" [(ngModel)]="row.ticketId"
            placeholder="Ticket Id" [name]="'tkt-id-' + index + 1" />
        </div>
        <div class="form-group mr-3 col-md-8">
          <textarea class="form-control txt-bx p-0 pl-2" [id]="'tkt-desc-' + index + 1" [(ngModel)]="row.description"
            placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <select class="module-name dropdown" (change)="changeState($event.target.selectedIndex, row)">
            <option *ngFor="let state of stateList" [selected]="row.state === state">
              {{ state }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-md-4 p-0 rt-pane-contr">
      <div class="recent-update-lbl">Your Recent Statuses</div>
      <div *ngIf="recentStatus.length; else noRecordFound" class="tab-contr">
          <table class="table" aria-label="table">
            <thead>
              <tr>
                <th id="ticket-id"class="tab-head tab-head-middle">Ticket Id</th>
                <th id="description" class="tab-head" >Description</th>
                <th id="date" class="tab-head" style="width: 100px">State</th>
              </tr>
            </thead>
            <tbody>
            <tr *ngFor="let status of recentStatus">
              <td class="tab-head tab-body-align">{{status.ticketId}}</td>
              <td class="tab-head tab-body-align">{{status.description}}</td>
              <td class="tab-head tab-body-align">{{status.state}}</td>
            </tr>
          </tbody>
          </table>
      </div>
      <ng-template #noRecordFound>
        <div class="pt-2">No record found</div>
      </ng-template>
    </div>
  </div>
  <hr />
  <div>
    <div class="row ml-2">
      <button class="btn btn-outline-success btn-sm mr-3" (click)="submitStatus()">
        Sumbit Status
      </button>
      <button class="btn btn-outline-danger btn-sm"
        (click)="resetStatusList();alertHandler({message: 'Status has been reset.',type:'success'})">
        Reset Status
      </button>
    </div>
  </div>
  <app-update-userdetail *ngIf="user" [user]="user" (alertEmitter)="alertHandler($event)"></app-update-userdetail>
  <app-report *ngIf="user" [user]="user" (alertEmitter)="alertHandler($event)"></app-report>
  <app-add-user (alertEmitter)="alertHandler($event)"></app-add-user>
  <div class="footer">
    <div class="mr-2 mb-1">
      Created By: Pranay Kohad
    </div>
  </div>
</div>
