<div class="modal fade" id="userReport">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Custom Report</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="ml-4">
          <div class="mb-2">
            <!-- <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
              <select multiple class="form-control module-name" #userDropDown>
                <option *ngFor="let usr of userList" [selected]="usr.userId === user.userId">
                  {{ usr.firstName }} {{ usr.lastName }}
                </option>
              </select> -->
            <span class="mr-2">Select User:</span>
            <select class="module-name" #userDropDown style="border-radius: 3px">
              <option *ngFor="let usr of userList" [selected]="usr.userId === user.userId">
                {{ usr.firstName }} {{ usr.lastName }}
              </option>
            </select>
          </div>
          <div class="ml-3">
            <div class="row">
              <button type="button" class="btn btn-outline-info btn-sm mr-2" data-dismiss="modal"
                (click)="thisWeekReport(userList[userDropDown.selectedIndex]['userId'].toString())">
                Get Weekly Report
              </button>
              <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal"
                (click)="thisMonthReport(userList[userDropDown.selectedIndex]['userId'].toString())">
                Get Monthly Report
              </button>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <div class="mb-2 ml-4">
            <div class="row ml-1 mb-1">
              <span class="mr-2">Start Date:</span>
              <form class="form-inline mb-1 mr-2">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="customStartDate"
                      ngbDatepicker #d1="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <span class="mr-2">End Date:</span>
              <form class="form-inline mb-1 mr-2">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="customEndDate"
                      ngbDatepicker #d2="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="ml-4">
              <button type="button" class="btn btn-outline-info btn-sm ml-n3" data-dismiss="modal"
                (click)="customReport(userList[userDropDown.selectedIndex]['userId'].toString())">
                Get Custom Report
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
