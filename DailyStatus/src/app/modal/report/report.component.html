<div class="modal fade" id="userReport">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Generate Report</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body ml-4">
        <div class="row">
          <button type="button" class="btn btn-outline-info btn-sm mr-2" data-dismiss="modal" (click)="todaysReport()">
            Get Today's Report
          </button>
          <button type="button" class="btn btn-outline-info btn-sm mr-2" data-dismiss="modal"
            (click)="myThisWeekReport()">
            Get My this Week's Report
          </button>
          <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal" (click)="myThisMonthReport()">
            Get My this Month's Report
          </button>
        </div>

        <hr />
        <div class="row">
          <div>
            <div>
              <span>Start Date:</span>
              <form class="form-inline mb-1">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="startDate" ngbDatepicker
                      #d1="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <span>End Date:</span>
              <form class="form-inline mb-1">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="endDate" ngbDatepicker
                      #d2="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div>
              <span class="mr-2">Select User:</span>
              <select class="module-name" #user>
                <option *ngFor="let user of userList">
                  {{ user.firstName }} {{ user.lastName }}
                </option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal" (click)="customizedReport()">
            Get Customized Report
          </button>
        </div>
      </div>

      <!-- <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success btn-sm"
          data-dismiss="modal"
          (click)="todaysReport()"
        >
          Genrate Today's Report
        </button>
      </div> -->
    </div>
  </div>
</div>
