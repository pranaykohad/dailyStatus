<div class="modal fade" id="userConsole">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">User Console</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-group">
            <label for="users" class="mr-2">User:</label>
            <select id="users" class="dropdown col-md-4 pl-2 brd-rd-3" (change)="userChange($event.target.value)">
              <option *ngFor="let user of userList" [selected]="user.userId === loggedInUser.userId">
                {{user.firstName}} {{user.lastName}}
              </option>
            </select>
          </div>
          <hr>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="fn">First Name:</label>
              <input class="form-control form-control-sm col-md-12" id="fn" placeholder="FirstName" name="fn"
                [value]="loggedInUser.firstName" />
            </div>
            <div class="form-group col-md-6">
              <label for="ln">Last Name:</label>
              <input class="form-control form-control-sm col-md-12" id="ln" placeholder="LastName" name="ln"
                [value]="loggedInUser.lastName" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="un">UserName:</label>
              <input class="form-control form-control-sm col-md-12" id="un" placeholder="UserName" name="un"
                [value]="loggedInUser.userName" />
            </div>
            <div class="form-group col-md-6">
              <label for="pass">Password:</label>
              <input class="form-control form-control-sm col-md-12" id="pass" placeholder="Password" name="pass"
                [value]="loggedInUser.password" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="type">User Type:</label>
              <select class="dropdown col-md-12 pl-1" style="border-radius: 3px">
                <option *ngFor="let userType of userTypeList" [selected]="userType === loggedInUser.type">
                  {{ userType }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="position">Position:</label>
              <select class="dropdown col-md-12 pl-1" style="border-radius: 3px">
                <option *ngFor="let position of POSITION_LIST" [selected]="position === loggedInUser.position">
                  {{ position }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="module">Module:</label>
              <select class="dropdown col-md-12 pl-1" style="border-radius: 3px">
                <option *ngFor="let module of moduleList" [selected]="module === loggedInUser.moduleName">
                  {{ module }}
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="bh">Base Hour:</label>
              <input class="form-control form-control-sm col-md-12" id="bh" placeholder="Base Hours" name="bh"
                [value]="loggedInUser.baseHour" />
            </div>
            <div class="form-group col-md-6">
              <label for="em">Email:</label>
              <input class="form-control form-control-sm col-md-12" id="em" placeholder="Email" name="em"
                [value]="loggedInUser.email" />
            </div>
            <div class="row pl-3">
              <div class="form-group col-md-12">
                <label for="Billable" class="mr-2">Billable:</label>
                <div class="form-check-inline">
                  <label class="form-check-label" for="yes">
                    <input type="radio" class="form-check-input" id="yes" name="optradio" value="Yes" checked>Yes
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label" for="no">
                    <input type="radio" class="form-check-input" id="no" name="optradio" value="No">No
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
