<div class="modal fade" id="userDetail">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Details</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="loggedUser && loggedUser.role === 'ADMIN'" class="form-group">
          <label for="userName">Select User: </label>
          <select class="module-name dropdown ml-2" (change)="changeUser(userList[selectedUser.selectedIndex-1])"
            #selectedUser>
            <option value="0" selected>
              Select User
            </option>
            <option *ngFor="let usr of userList">
              {{ usr.firstName }} {{ usr.lastName }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="userName" #userName
            [value]="user.userName" placeholder="userName" name="userName" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control form-control-sm col-md-6" id="password" #password [value]="user.password"
            placeholder="password" name="password" />
        </div>
        <div class="form-group">
          <span class="mr-2">Module:</span>
          <select class="module-name dropdown" #moduleDropDown style="border-radius: 3px">
            <option *ngFor="let module of moduleList" [selected]="user.moduleName === module">
              {{module}}
            </option>
          </select>
        </div>
        <div *ngIf="loggedUser && loggedUser.role === 'ADMIN'" class="form-group">
          <span class="mr-2">Role:</span>
          <select class="module-name dropdown" #roleDropDown style="border-radius: 3px">
            <option *ngFor="let role of roleList" [selected]="user.role === role">
              {{role}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal"
          (click)="updateUserDetails(userName.value, password.value, moduleList[moduleDropDown.selectedIndex], roleDropDown)">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
