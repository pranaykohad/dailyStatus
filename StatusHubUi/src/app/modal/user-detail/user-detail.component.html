<div class="modal fade" id="userDetail">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Details</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input type="text" class="form-control form-control-sm col-md-6" id="userName" #userName
            [value]="user.userName" placeholder="userName" name="userName" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control form-control-sm col-md-6" id="password" #password
            [value]="user.password" placeholder="password" name="password" />
        </div>
        <div>
          <span class="mr-2">Module:</span>
          <select class="module-name dropdown" #moduleDropDown style="border-radius: 3px">
            <option *ngFor="let module of moduleList" [selected]="user.moduleName === module">
              {{module}}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal"
          (click)="updateUserDetails(userName.value, password.value, moduleList[moduleDropDown.selectedIndex])">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
