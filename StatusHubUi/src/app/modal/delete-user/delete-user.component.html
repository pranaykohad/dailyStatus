<div class="modal fade" id="deleteUser">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check hand-pointer" *ngFor="let user of userList">
          <label class="form-check-label" for="{{user.userId}}">
            <input type="radio" class="form-check-input" name="optradio" [id]="user.userId" [value]="user.userId"
              checked>{{user.firstName}} {{user.lastName}}
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">
          Delete User
        </button>
      </div>
    </div>
  </div>
</div>
