<div class="modal fade" id="deleteUser">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check hand-pointer" *ngFor="let usr of userList">
          <label class="form-check-label" for="{{usr.userId}}">
            <input type="radio" class="form-check-input" name="optradio" [id]="usr.userId" [value]="usr.userId"
              [(ngModel)]="selectedUserId" #deleteUser>{{usr.firstName}} {{usr.lastName}}
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" (click)="deleteUser()">
          Delete User
        </button>
      </div>
    </div>
  </div>
</div>
