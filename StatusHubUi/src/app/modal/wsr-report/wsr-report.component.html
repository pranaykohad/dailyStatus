<div class="modal fade" id="wsrReport">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">WSR Report</h4>
        <app-alert class="pl-5" [message]="alert.message" [type]="alert.type">
        </app-alert>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <label for="leaveReport">Leave Report:</label>
        <input type="file" accept=".xlsx" id="leaveReport" name="leaveReport" class="col-md-10"
          (change)="getSheetNames($event)">
        <hr *ngIf="sheetNames.length">
        <div *ngIf="sheetNames.length" class="row ml-1">
          <div>
            Sheet Name: <select class="dropdown ml-3" [(ngModel)]="selectedSheetName">
              <option *ngFor="let sheet of sheetNames" [selected]="selectedSheetName === sheet">
                {{sheet}}
              </option>
            </select>
          </div>
          <div class="row ml-3">
            <div class="row ml-1">
              <span class="mr-2 cntr">Start Date:</span>
              <form class="form-inline mb-1 mr-2">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control date-width" placeholder="yyyy-mm-dd" name="dp"
                      [(ngModel)]="customStartDate" ngbDatepicker #d1="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <span class="mr-2 cntr">End Date:</span>
              <form class="form-inline mb-1 mr-2">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control date-width" placeholder="yyyy-mm-dd" name="dp"
                      [(ngModel)]="customEndDate" ngbDatepicker #d2="ngbDatepicker" />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button">
                        +
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div>
            <button type="button" class="btn btn-outline-info btn-sm" data-dismiss="modal" (click)="createWSRReport()">
              Get WSR Report
            </button>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
