<div id="loginPage" style="height: 96vh;">
  <div style="display: flex; align-items: center;">
    <img class="pr-2 logo" src="./../../assets/logo.png" alt="logo" />
    <div class="ml-2 gradient-text logo-name">Status Hub</div>
  </div>
  <div class="login-contr">
    <div class="form-group">
      <label for="username">Username: </label>
      <input class="form-control" id="username" placeholder="username" name="username" [(ngModel)]="user.userName" />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" placeholder="password" name="password"
        [(ngModel)]="user.password" />
    </div>
    <div class="wrong-cred" *ngIf="wrongCred">{{ errorMsg }}</div>
    <div>
      <button (click)="login()" class="btn btn-primary">Login</button>
    </div>
  </div>
</div>
\
